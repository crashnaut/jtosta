<!doctype html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8" />
		<!-- Dynamic favicon that changes based on theme -->
		<link id="favicon" rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#E11D48" />
		<link rel="canonical" href="https://jtosta.com" />
		<meta property="og:url" content="https://jtosta.com" />
		<meta property="og:site_name" content="J. Tosta - Psicoterapia" />
		
		<!-- Theme detection script for favicon -->
		<script>
			// Function to update favicon based on color scheme
			function updateFavicon() {
				const isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
				const faviconLink = document.getElementById('favicon');
				if (isDarkMode) {
					faviconLink.href = '%sveltekit.assets%/white_favicon.png';
				} else {
					faviconLink.href = '%sveltekit.assets%/black_favicon.png';
				}
			}
			
			// Set initial favicon
			updateFavicon();
			
			// Listen for theme changes
			window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateFavicon);
		</script>
		
		%sveltekit.head%
	</head>
	<body
		data-sveltekit-preload-data="hover"
		class="min-h-screen bg-background font-sans antialiased"
	>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
